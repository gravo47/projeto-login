<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
                <!--FOTO-->
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja Bem-Vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post" autocomplete="on">
                    <div class="campo">
                        <label for="ilogin">
                            <span class="material-symbols-outlined">
                                mail
                            </span>
                        </label>
                        <input type="email" name="login" id="ilogin" placeholder="seu email" required autocomplete="email" maxlength="30">
                    </div>
                    <div class="campo">
                        <label for="isenha"></label>
                            <span class="material-symbols-outlined">
                            password
                            </span>
                        </label>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required autocomplete="current-password" minlength="8" maxlength="20">
                    </div>
                    <input type="submit" value="Entrar">
                    <span class="material-symbols-outlined">
                        password_2_off
                        </span>
                    <a href="esqueci.html">Esqueci a Senha</a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
